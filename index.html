<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <title>Train Availability Checkers</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Find Availability of Trains</h1>
      <div class="row center">
        <h5 class="header col s12 light">You can check for train seats and plan your journey accordingly</h5>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <label for="source-station">Source</label>
              <input id="source-station" type="text" autocomplete="off">
              <div
                style="z-index: 99999; width:80%;position: absolute; font-size: 12px; background-color: black; color: white;"
                id="match-list"></div>
            </div>
            <div class="input-field col s6">
              <label for="destination-station">Destination</label>
              <input id="destination-station" type="text" autocomplete="off">
              <div
                style="z-index: 99999; width:80%;position: absolute; font-size: 12px; background-color: black; color: white;"
                id="match-list1"></div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="date" type="date" class="validate">
              <label for="date">Date</label>
            </div>
          </div>
        </form>
      </div>
      <div class="row center">
        <button id="search-button" class="btn-large waves-effect waves-light orange">Search Trains</button>
      </div>
      <br><br>
    </div>
  </div>

  <main id="search-results">

  </main>


  <footer class="page-footer orange">
    <div class="container center">
      Made by Pumpkin Eaters
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
